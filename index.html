<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="css/estilos.css">
  <script type="module" src="js/auth.js"></script>
</head>
<body>

  <div class="left-panel"></div>

  <div class="right-panel">
    <div class="logo-container">
      <img src="assets/wangLogo.png" alt="Logo de WANG">
    </div>

    <form id="form-login">
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="e.j. ejemplo@gmail.com" required>

      <label for="password">Contraseña:</label>
      <input type="password" id="password" placeholder="e.j. Casa#2024" required>

      <button type="submit">Entrar</button>
    </form>

    <div class="links">
      <a href="registro.html">¿No tienes una cuenta? Regístrate aquí</a>
      <a href="contrasenia.html">¿Olvidaste tu contraseña? Recupérala aquí</a>
    </div>
  </div>

  <script type="module" src="js/auth.js"></script>

</body>
</html>
