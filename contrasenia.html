<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Restablecer Contraseña</title>
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body class="registro-page">
  <div class="left-panel"></div>

  <div class="right-panel">
    <form id="form-password-reset" class="formulario-alta-usuario">
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="e.j. aresJudda@gmail.com" required />

      <label for="password">Nueva contraseña:</label>
      <input type="password" id="password" placeholder="e.j. Casa#2024" required />

      <label for="confirm-password">Nueva contraseña (confirmar):</label>
      <input type="password" id="confirm-password" placeholder="e.j. Casa#2024" required />

      <button type="submit" class="boton-registrar">Confirmar</button>
      <button type="button" onclick="window.location.href='index.html'" class="boton-cancelar">Cancelar</button>
    </form>
  </div>

  <script type="module" src="js/perfil.js"></script>
</body>
</html>
