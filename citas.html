<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Citas</title>
  <link rel="stylesheet" href="css/estilos.css" />
</head>

<body class="home-page">
  <header class="navbar">
    <div class="logo-nav">
      <a href="inmuebles.html">
        <img src="assets/wangLogoBanner.png" alt="Logo WANG" />
      </a>
    </div>
    <nav class="menu">
      <a href="cuenta.html">Cuenta</a>
      <a href="citas.html" style="color: #f2c94c;">Citas</a>
      <a href="buscar.html">
        <img src="assets/searchIcon.png" alt="Buscar" />
      </a>
      <a href="publicar.html">Publicar</a>
      <a href="contratos.html">Contratos</a>
      <a href="index.html">
        <img src="assets/logoutIcon.png" alt="Salir" />
      </a>
    </nav>
  </header>

  <main style="padding: 40px 20px;">

    <div style="display: flex; justify-content: center; gap: 20px; margin-bottom: 30px; flex-wrap: wrap;">
    </div>

    <section id="contenedor-citas" style="display: flex; flex-wrap: wrap; gap: 20px; justify-content: center;">
      <!-- Las tarjetas de citas aparecerán aquí -->
    </section>
    
  </main>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const usuario = JSON.parse(localStorage.getItem("usuario"));
      const nav = document.getElementById("menu-principal");

      if (!usuario || usuario.Role === "TENANT") {
        nav.innerHTML = `
        <a href="cuenta.html">Cuenta</a>
        <a href="buscar.html"><img src="assets/searchIcon.png" alt="Buscar" /></a>
        <a href="contratos.html">Contratos</a>
        <a href="index.html"><img src="assets/logoutIcon.png" alt="Salir" /></a>
      `;
      } else {
        nav.innerHTML = `
        <a href="cuenta.html">Cuenta</a>
        <a href="citas.html" style="color: #f2c94c">Citas</a>
        <a href="buscar.html"><img src="assets/searchIcon.png" alt="Buscar" /></a>
        <a href="publicar.html">Publicar</a>
        <a href="contratos.html">Contratos</a>
        <a href="index.html"><img src="assets/logoutIcon.png" alt="Salir" /></a>
      `;
      }
    });
  </script>
  <script type="module" src="js/inmuebles.js"></script>
</body>

</html>
